<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WEB - CSS</title>
    <style>
      #wnt{
        border:5px solid pink;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
<div id="wnt">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
</div>
  </body>
</html>
